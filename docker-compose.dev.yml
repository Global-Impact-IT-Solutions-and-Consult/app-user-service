version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: user-service-postgres-dev
    ports:
      - '${DB_PORT:-5433}:5432'
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-user-service}
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - user-service-network-dev

  app-user-service:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: user-service-app-dev
    ports:
      - '${PORT:-3000}:3000'
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./yarn.lock:/app/yarn.lock
      - /app/node_modules
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3000}
      API_PREFIX: ${API_PREFIX:-api}
      # PostgreSQL Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-user-service}
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      # Encryption Key
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key-32-characters}
      # Email Configuration
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@userservice.com}
      # Google OAuth Configuration
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3000/api/auth/google/callback}
      # Receipt Service Configuration
      RECEIPT_SERVICE_URL: ${RECEIPT_SERVICE_URL:-http://localhost:3001}
      # CORS Configuration
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:4200}
      # Rate Limiting
      THROTTLE_TTL: ${THROTTLE_TTL:-60000}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-100}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: yarn start:dev
    networks:
      - user-service-network-dev

networks:
  user-service-network-dev:
    driver: bridge

volumes:
  postgres-data-dev:
    driver: local

